<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Reserva de Turno - Barbería</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("../img/FONDO9.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        color: white;
      }

      h5 {
        text-align: center;
        color: #000000;
      }

      p {
        text-align: center;
        color: #000000;
      }

      h1 {
        text-align: center;
        color: white;
        -webkit-text-stroke: 1px black; /* Contorno blanco */
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: gray;
      }

      /* Estilos para el botón de regreso */
      .back-to-home {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: hsl(28, 92%, 33%);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s; /* Transición de color de fondo */
      }

      .back-to-home:hover {
        background-color: gray;
      }

      /* Estilos para los iconos de redes sociales */
      .social-icons-container {
        margin-top: 20px; /* Espacio entre el formulario y los iconos */
        text-align: center; /* Centrar los iconos */
      }

      .social-icon {
        font-size: 3em;
        margin: 0 0.5em; /* Espacio entre los iconos */
        color: white;
      }

      /* Estilos para los enlaces de redes sociales */
      .social-icon:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <a href="../index.html" class="back-to-home"
      >Regresar a HOME</a
    >

    <h1>Reserva de Turno - Barbería</h1>

    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="hora">Hora:</label>
      <select id="hora" name="hora" required>
        <option value="9:00">9:00 AM</option>
        <option value="10:00">10:00 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="14:00">2:00 PM</option>
        <option value="15:00">3:00 PM</option>
      </select>

      <button type="submit">Reservar Turno</button>
    </form>

    <footer class="footer mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>DIRECCION</h5>
            <p><i class="fas fa-building"></i> Pedro Ferre 13, Isidro Casanova (CP1765)</p>
            <p>Buenos Aires, Argentina</p>
          </div>
          <div class="col-md-6 text-md-end">
            <h5 class="text-end">TELEFONOS DE CONTACTO</h5>
            <p class="text-end">
              <i class="fas fa-phone-alt"></i> Tel: (011) 456-7890
            </p>
            <p class="text-end">
              <i class="fas fa-phone-alt"></i> Tel: 4056-7890
            </p>
          </div>
        </div>
        <!-- Redes Sociales -->
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="social-icons-container">
              <a href="#" class="social-icon"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-icon"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="https://wa.me/5491123456789" class="social-icon"
                ><i class="fab fa-whatsapp"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
